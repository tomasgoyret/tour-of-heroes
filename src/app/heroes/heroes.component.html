

<h2>My heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button" (click)="onSelected(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>

</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id : {{selectedHero.id}}</div>
    <div>
        <label for="name"> Heroe name: </label>
        <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
